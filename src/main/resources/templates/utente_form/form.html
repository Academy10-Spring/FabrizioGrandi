<!DOCTYPE html>
<html xlmns:th="http://wwww.thymeleaf.org">
<head>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
 crossorigin="anonymous">
 

<meta charset="ISO-8859-1">
<title>FORM UTENTE</title>
</head>
<body>
<div class="container">

<nav class="navbar navbar-light bg-light">
<div class="container-fluid"></div>
  <a class="navbar-brand" href="http:localhost:8080/">Lista utenti</a>
  
  </div>
</nav>







<div class ="row">
<div class="col-12">

<h1>Utente</h1>


</div>

<div class="col-12">





<form method="POST" id="form" action="http://localhost:8080/api/addUtente">

<label for="utente-nome" class="form-label">Nome</label> <div class="input-group mb-3"> <input type="text" class="form-control" id="book-title" name="title" aria-describedby="basic-addon3"> </div>
<label for="utente-cognome" class="form-label">Cognome</label> <div class="input-group mb-3"> <input type="text" class="form-control" id="book-isbn" name="isbn"aria-describedby="basic-addon3"> </div>
<label for="utente" class="form-label">Author</label> <div class="input-group mb-3"> <select class="form-control" id="book-author" name="author" aria-describedby="basic-addon3"> <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.lastname}">Valore Visivo</option></div>
</select>
</div>


<button type="submit" class="btn btn-primary">Aggiungi</button>
</form>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">

$("#form").submit(function(event) { event.preventDefault(); 
const data = {}; data.utente = $("#user-nome").val(); 
data.utente = $("#user-cognome").val(); 
let url = $("#form").attr("action"); 
url += `?title=${data.nome}&utente=${data.cognome}&utente=${data.utente}`; 
fetch(url, { method: 'POST' }) .then(data => data.text()) .then(response => { if(response == 'true') { window.location.href = "/"; } }); });
</script>

</body>
</html>
